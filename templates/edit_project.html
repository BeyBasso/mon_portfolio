<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un projet | Mon Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Modifier le projet</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Titre du projet</label>
                <input type="text" name="title" id="title" class="form-control" value="{{ project.title }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" id="description" class="form-control" rows="4" required>{{ project.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="technologies" class="form-label">Technologies</label>
                <input type="text" name="technologies" id="technologies" class="form-control" value="{{ project.technologies }}" required>
            </div>
            <button type="submit" class="btn btn-warning">Modifier le projet</button>
            <a href="{{ url_for('projects') }}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
